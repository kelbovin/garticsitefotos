<!DOCTYPE html>
<html>
<head>
  <title>Alterar Nick</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: "Arial Black", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 10px;
      background-color: yellow;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="nickInput">Digite o Nick do Gartic:</label>
  <input type="text" id="nickInput">
  <button onclick="changeNick()">Veja</button>

  <script>
    function changeNick() {
      var input = document.getElementById("nickInput");
      var newNick = input.value;

      if (newNick.trim() !== "") {
        var url = "https://gartic.com.br/avatar.php?nick=" + encodeURIComponent(newNick);
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
