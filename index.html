<!DOCTYPE html>
<html>
<head>
  <title>Gartic Fotos</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: "Arial Black", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 10px;
      background-color: #ffbb0f;
      color: #6d3e04;
      border: 1px solid #e28208;
      cursor: pointer;
      margin-top: 10px;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <img src="https://gartic.com.br/imgs/v3/logoHome2x.png" alt="Logo do Gartic">
  <label for="nickInput">Digite o Nick do Gartic:</label>
  <br>
  <input type="text" id="nickInput" placeholder="Insira o nick">
  <br>
  <button onclick="changeNick()">Veja</button>

  <script>
    function changeNick() {
      var input = document.getElementById("nickInput");
      var newNick = input.value;

      if (newNick.trim() !== "") {
        var url = "https://gartic.com.br/avatar.php?nick=" + encodeURIComponent(newNick);
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
