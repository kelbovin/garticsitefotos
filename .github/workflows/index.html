<!DOCTYPE html>
<html>
<head>
  <title>Gartic Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://gartic.com.br/imgs/instagram/avatar.png?v=1">
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: "Arial Black", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
    }

    .button {
      padding: 10px;
      background-color: #ffbb0f;
      color: #6d3e04;
      border: 1px solid #e28208;
      cursor: pointer;
      margin-top: 10px;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 24px;
    }

    .error-message {
      color: red;
      font-family: "Arial Black", Arial, sans-serif;
      margin-top: 10px;
      font-size: 16px;
    }

    #photosContainer {
      margin-top: 20px;
      text-align: center;
    }

    #photosContainer img {
      width: 300px;
      transition: transform 0.3s ease;
      border: 1px solid #e28208;
      box-sizing: border-box;
    }

    #imageCaption {
      color: white;
      font-family: "Arial Black", Arial, sans-serif;
      margin-top: 10px;
      font-size: 20px;
    }

    .close-button {
      padding: 5px;
      background-color: #ffbb0f;
      color: #6d3e04;
      border: 1px solid #e28208;
      cursor: pointer;
      margin-top: 10px;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 16px;
    }

    /* Adiciona regras de estilo para dispositivos móveis */
    @media only screen and (max-width: 600px) {
      body {
        padding: 20px;
      }

      input[type="text"] {
        width: 100%;
        max-width: 300px;
      }

      .button {
        font-size: 20px;
      }

      #photosContainer img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <img src="https://gartic.com.br/imgs/v3/logoHome2x.png" alt="Logo do Gartic">
  <label for="nickInput">Digite o Nick do Gartic:</label>
  <br>
  <input type="text" id="nickInput" placeholder="Insira o nick" onkeydown="handleKeyDown(event)">
  <br>
  <button class="button" onclick="showPhotos()">Veja</button>
  <div id="photosContainer"></div>
  <div id="imageCaption"></div>
  <div id="errorMessage" class="error-message"></div>
  <button id="closeButton" class="close-button" onclick="resetForm()" style="display: none;">Fechar Imagem</button>

  <script>
    function showPhotos() {
      var input = document.getElementById("nickInput");
      var newNick = input.value;
      var container = document.getElementById("photosContainer");
      var caption = document.getElementById("imageCaption");
      var errorMessage = document.getElementById("errorMessage");
      var closeButton = document.getElementById("closeButton");

      if (newNick.trim() !== "") {
        var url = "https://gartic.com.br/avatar.php?nick=" + encodeURIComponent(newNick);
        container.innerHTML = "<a href='" + url + "' target='_blank'><img src='" + url + "' alt='Foto do nick'></a>";
        caption.textContent = "Aqui está a imagem de perfil!";
        errorMessage.textContent = "";
        input.value = "";
        closeButton.style.display = "block";
      } else {
        container.innerHTML = "";
        caption.textContent = "";
        errorMessage.textContent = "Digite o nick da conta corretamente. Qualquer erro não será exibido.";
        closeButton.style.display = "none";
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        showPhotos();
      }
    }

    function resetForm() {
      var container = document.getElementById("photosContainer");
      var caption = document.getElementById("imageCaption");
      var closeButton = document.getElementById("closeButton");
      var errorMessage = document.getElementById("errorMessage");

      container.innerHTML = "";
      caption.textContent = "";
      closeButton.style.display = "none";
      errorMessage.textContent = "";
    }
  </script>
</body>
</html>
