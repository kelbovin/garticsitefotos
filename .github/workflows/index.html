<!DOCTYPE html>
<html>
<head>
  <title>Gartic Fotos</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: "Arial Black", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 20px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
    }

    .button {
      padding: 10px;
      background-color: #ffbb0f;
      color: #6d3e04;
      border: 1px solid #e28208;
      cursor: pointer;
      margin-top: 10px;
      font-family: "Arial Black", Arial, sans-serif;
      font-size: 24px;
    }

    #photosContainer {
      margin-top: 20px;
      text-align: center;
    }

    #photosContainer img {
      width: 300px;
      transition: transform 0.3s ease;
    }

    #photosContainer img:hover {
      transform: scale(1.2);
    }

    #downloadButton {
      display: none;
    }
  </style>
</head>
<body>
  <img src="https://gartic.com.br/imgs/v3/logoHome2x.png" alt="Logo do Gartic">
  <label for="nickInput">Digite o Nick do Gartic:</label>
  <br>
  <input type="text" id="nickInput" placeholder="Insira o nick" onkeydown="handleKeyDown(event)">
  <br>
  <button class="button" onclick="showPhotos()">Veja</button>
  <div id="photosContainer"></div>
  <a id="downloadButton" class="button" href="#" download>Baixar</a>

  <script>
    function showPhotos() {
      var input = document.getElementById("nickInput");
      var newNick = input.value;
      var container = document.getElementById("photosContainer");
      var downloadButton = document.getElementById("downloadButton");

      if (newNick.trim() !== "") {
        var url = "https://gartic.com.br/avatar.php?nick=" + encodeURIComponent(newNick);
        container.innerHTML = "<a href='" + url + "' target='_blank'><img src='" + url + "' alt='Foto do nick' style='width: 300px'></a>";
        downloadButton.style.display = "inline-block";
        downloadButton.href = url;
      } else {
        container.innerHTML = "";
        downloadButton.style.display = "none";
      }
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        showPhotos();
      }
    }
  </script>
</body>
</html>
